version: '3.8'

# Coolify deployment configuration
services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80"
      - "3011"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=https://ryan-stephens.dev
    networks:
      - coolify
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3011"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  coolify:
    external: true
    name: coolify
